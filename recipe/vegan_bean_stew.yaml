name: Vegan Bean Stew
serves: 10
ingredients:
    onion: 3
    celeriac: 1
    celery_stick: 10
    potato: 600g
    carrot: 800g
    swede: 1
    garlic: 3 cloves 
    chestnut_mushroom: 400g 
    kale: 400g 
    bay_leaf: 3
    veg_stock: 800ml
    red_wine: 100ml
    soy_sauce: 100ml 
    thyme: 40g
    mixed_herbs: 1 tbsp
    cornflour: 2tbsp
    vegan_butter: 240g
    plain_flour: 200g
    baking_powder: 2 tsp
    tinned_beans: 6




