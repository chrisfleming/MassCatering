name: Three Bean Chilli (Vegetarian)
serves: 6
ingredients:
    onion: 2
    garlic: 4 clove
    kidney_bean: 1 can 
    cannellini_bean: 1 can
    black_bean: 1 can
    chopped_tomato: 2 can
    stock: 200ml
    chipotle_paste: 2 tsp
    smoked_paprika: 1 tsp
    chocolate_powder: 1tbsp
    lime: 1
    coriander: 10g
    olive_oil: 1 tbsp
    celery: 0.3
    carrot: 1
    red_wine: 200ml
    salt: 2.5g
    pepper: 2.5g
    sour_cream: 6 tbsp
    cheddar_cheese: 100g
method: |
    1. Heat the the olive oil in a large pan over a medium-high heat. Toss in the finely diced onion and garlic and fry for 2-3 minutes until soft.
    2. Add in the finely diced vegetables and fry for 2-3 minutes.
    3. Mix the chipotle paste, smoked paprika and chocolate powder into the pan. Then pour in the chopped tomatoes, cooked beans, wine and stock. Stir the pan to evenly combine all the ingredients. Then bring to a simmer and cook for 20-25 minutes.
    4. Remove the pan from the heat and mix in the juce from the limes and chopped coriander. Season to taste.
    5. Serve with grated cheese and sour cream