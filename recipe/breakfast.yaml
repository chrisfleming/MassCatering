name: Breakfast
serves: 1
ingredients:
    butter: 10g
    peanut_butter: 5g
    marmite: 3g
    jam: 10g
    marmalade: 7g
    bread: 1.5 slices
    OJ: 0.2l
    # Cereal about 35g each per person minus allowance for weetabix and porridge split between rice crispies and cornflakes
    cornflakes: 9g
    rice_crispies: 9g
    weetabix: 0.4 unit
    porridge: 20g
    milk: 150 ml
