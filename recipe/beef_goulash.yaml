name: Beef Goulash
serves: 4
ingredients:
    stewing_steak: 700 g
    plain_flour: 30 g
    olive_oil: 4 tbsp
    onion: 1
    garlic_clove: 2
    red_pepper: 1
    green_pepper: 1
    tomato_puree: 2 tbsp
    paprika: 2 tbsp
    tomato: 2
    white_wine: 75ml
    beef_stock: 300ml
    parsley: 2 tbsp
    sour_cream: 150ml
    bay_leaf: 0.1
method: |
    1. Heat oven to 160C/140C fan/gas 3. 
    2. Cut the beef shin into chunks. Thinly slice the onion, garlic and peppers. Dice the tomatoes.
    3. Heat 1 tbsp olive oil in a flameproof casserole dish or heavy-based saucepan. Sprinkle stewing steak chunks with plain flour and brown well in three batches, adding an extra 1 tbsp oil for each batch. Set the browned meat aside.
    4. Add in the remaining 1 tbsp oil to the casserole dish, followed by thinly sliced onion, finely chopped garlic cloves, green pepper and red pepper, both finely sliced. Fry until softened, around 5-10 mins.
    5. Return the beef to the pan with tomato pur√©e and paprika. Cook, stirring, for 2 mins.
    6. Add in diced tomatoes, dry white wine and beef stock and bay leaf. Cover and bake in the oven for 1 hr 30 mins - 2 hrs. Alternatively, cover and cook it on the hob on a gentle heat for about an hour, removing the lid after 45 mins.
    7. Sprinkle over flat-leaf parsley leaves and season well with salt and freshly ground pepper. Stir in soured cream and serve.

