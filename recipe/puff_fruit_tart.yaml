name: Puff Pastry Fruit Tart
serves: 6
ingredients:
    puff_pastry_sheet: 1
    frozen_berries: 450g
    cornstarch: 2 tbsp
    lemon: 0.3
    maple_syrup: 2 tbsp
    egg_large: 0.5
    ice_cream: 0.75 l

method: |
    1. Preheat the oven to 400˚F, line a baking sheet with parchment paper. Roll out the thawed dough and place on a baking sheet.
    2. In a mixing bowl, mix together frozen mixed berries, lemon juice, lemon zest, maple syrup, and cornstarch.
    3. Scoop the berry mixture onto the pastry sheets, leaving about ½-1inch on the edges. Then fold these edges over the berries. Brush the edges with egg wash if using.
    4. Bake at 400˚F for about 20-25 minutes or until the dough is golden/brown color. Serve warm with a scoop of ice cream.