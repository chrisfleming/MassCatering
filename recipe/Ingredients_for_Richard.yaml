name: Ingredients for Richards Curry
serves: 1
ingredients:
    butternut_squash: 7500g
    onion: 42
    fresh_coriander: 300g
    salt: 126 g
    sugar: 30 g
    oil: 87 tbsp
    water: 15300 ml
    spinach: 4500g
    lemon: 9
    kidney_beans: 9 can
    tomatoes: 18
    garlic:  5  bulb
    chicken_thigh:   7500    gram
    cauliflower:  3750    gram
    brown_sugar:    4500    gram
    white_vinegar:   9   tbsp
    plain_flour: 2400    gram
    chutney: 1   
    
method: |
    1. Pumpkin / squash        
        - Butternut squash / pumpkin  7500    gram
        - Coriander (fresh)   150 gram
        - Onion   9   each
        - Salt    9   tsp
        - Sugar   3   tsp
        - Vegetable oil   18  tbsp
        - Water   1800    ml
        
    2. Spinach fry
        - Spinach (fresh / frozen)    4500    gram
        - Onion   9   each
        - Lemon   9   each
        - Salt    6   tsp
        - Vegetable oil   27  tbsp
        
        
    3. Mixed dal       
        - Red kidney beans    9   can
        - Onion   9   each
        - Tomatoes (fresh)    18  each
        - Garlic (fresh)  18  clove
        - Bay leaf        each
        - Salt    9   tsp
        - Vegetable oil   18  tbsp
        - Water   5400    ml
    
    4. Chicken & turnip curry 
        - Chicken thigh fillets   7500    gram
        - Onion   15  each
        - Turnip  3750    gram
        - Coriander (fresh)   150 gram
        - Garlic (fresh)  3   bulb
        - Sugar   9   tsp
        - Salt    9   tsp
        - Vegetable oil   24  tbsp
        - Water   1800    ml
        
    5. Tamarind chutney        
        - Dark brown sugar    4500    gram
        - White vinegar   9   tbsp
        - Salt    15  tsp
        - Water   6300    ml

    6. Sundries        
        - Rice (long grain)   2250    gram
        - Plain Flour 2400    gram
        - Pickles 2   jar